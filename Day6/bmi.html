<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card w-50 m-auto text-center">
        <div class="card-header bg-danger text-white">Body mass index (BMI)</div>
        <div class="card-body">
            <form class="form-inline w-75 m-auto" onsubmit="return false">
                <div class="form-group">
                    <label>Weight:</label>
                    <br>
                    <input type="text" name="" class="form-control text-center" placeholder="enter height" id="height">
                </div>
                <div class="form-group">
                    <label>Height:</label>
                    <br>
                    <input type="text" name="" class="form-control text-center" placeholder="enter height" id="weight">
                </div>
                <div class="form-group">
                    <label>BMI Value:</label>
                    <br>
                    <input type="number" name="" class="form-control text-center" placeholder="enter height" id="Weight">
                </div>
            </form>
            <br>
            <div class="w-75 m-auto">
                <button onclick="todo()" class="btn btn-success w-50">Click</button>
            </div>
        </div>
        <div class="card-footer">God bless thy relationship</div>
    </div>
    <script>
        function todo(){
            var wt = document.getElementById('weight').value;
            var ht = document.getElementById('height').value;

            ht = ht*12;
            ht = ht*0.025;

            var newbmi = wt / (ht*ht);
            newbmi = Math.round(newbmi);
            document.getElementById('Weight').value = newbmi;
        }
    </script>
</body>
</html>
