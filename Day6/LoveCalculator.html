<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url('forest-at_night.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        header{
            width: 100%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

    </style>
</head>
<body>
    <div class="card w-50 m-auto text-center">
        <div class="card-header bg-danger text-white">Love Calculator</div>
        <div class="card-body">
            <form class="form-inline w-75 m-auto">
                <div class="form-group">
                    <input type="text" name="" class="form-control text-center" placeholder="Your name" id="name">
                    <div><span class="pl-4 pr-4">+</span></div>
                    <input type="text" name="" class="form-control text-center" placeholder="Loved one name" id="lovedone">
                </div>
            </form>
            <br>
            <div class="w-75 m-auto">
                <button onclick="todo()" class="btn btn-success w-50">Click</button>
            </div>
            <br>
            <div>
                <input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="Love percentage" readonly>
            </div>
        </div>
        <div class="card-footer">God bless thy relationship</div>
    </div>
    <script type="text/javascript">
        function todo(){
            var name = document.getElementById('name').value;
            var lname = document.getElementById('lovedone').value;
            if(name==""){
                alert('Please enter your name');
            }
            else if(name.length<=2){
                alert('write minimum 3 alpha');
            }
            else if(!isNaN(name)){
                alert('enter only characters');
            }
            else if(lname==""){
                alert('Please enter your lname');
            }
            else if(lname.length<=2){
                alert('write minimum 3 alpha');
            }
            else if(!isNaN(lname)){
                alert('enter only characters');
            }
            // You can add additional logic here if you want to calculate the percentage based on the names.
           else{
            var percentage = Math.floor(Math.random() * 100) + "%"; // Random percentage generation

            // Show the result in the input field
            document.getElementById('lovevalue').value = percentage;

            // Optionally show an alert with the names and love percentage
            alert(lname + " and " + lname + " have a love percentage of " + percentage);
           }
     

            // document.getElementById('lovevalue').value = Math.floor(Math.random()*100)+"%";
            
        }
       
    </script>
