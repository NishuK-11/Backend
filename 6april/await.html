<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- task
    API Students
     executor-->
    <script>
        const pobj1 = new Promise((resolve,reject)=>{

            setTimeout(()=>{
                let roll_no = [1,2,3,4,5];
                resolve(roll_no);
                // reject("error in getting roll no");
            },2000);
        });
        const getBiodata = (indexdata)=>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    let biodata = {
                        name : "John",
                        age : 20,
                        roll_no : indexdata
                    }
                    resolve(`My name is ${biodata.name} and my age is ${biodata.age} and my roll no is ${biodata.roll_no}`);
                },2000,indexdata);
            })
        }
        async function getData(){
            const rollnodata = await pobj1;
            console.log(rollnodata);

            const biodatas = await getBiodata(rollnodata[1]);
            console.log(biodatas);
            return biodatas;
        }
        const getname = getData().then((myname)=>{
            console.log(myname);
        });
        console.log(getname);
                  
    </script>
</body>
