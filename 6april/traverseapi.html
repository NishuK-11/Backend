    <script>
        
        function getdata(index){

        }).then((actualdata)=>{
            console.log(actualdata);

            console.log(actualdata[index].id); // accessing the userId of the first post
            // const mydata = actualdata.title; // storing the title of the first post in a variable
            // document.getElementById('api10').innerHTML =`The name of title is ${mydata} mydata` ; // displaying the title of the first post in the html page
        }).catch((error)=>{
            console.log(`the error is ${error}`);
        })
        }
        for(let i = 0;i<99;i++){
            getdata(i); // calling the function to get the data of the first post
        }
    </script>
