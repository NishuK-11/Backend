<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function getData(){ // async function to get the data from the API
        try{
            const response = await fetch('https://jsonplaceholder.typicode.com/posts'); // fetching the data from the API
            const data = await response.json(); // converting the data into json format
            console.log(data); // logging the data to the console
            return data; // returning the data
        }catch(error){
            console.log(`the error is ${error}`); // logging the error to the console
        }
    }
    getData();
    </script>
</body>
</html>
