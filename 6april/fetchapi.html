<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p id="api10">bfhn</p>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts').then((apidata)=>{
            console.log(apidata);
            return apidata.json();// converting the data into json format
        }).then((actualdata)=>{
            console.log(actualdata);
            console.log(actualdata[0].title); // accessing the title of the first post
            console.log(actualdata[0].body); // accessing the body of the first post
            console.log(actualdata[0].userId); // accessing the userId of the first post
            const mydata = actualdata[0].title; // storing the title of the first post in a variable
            document.getElementById('api10').innerHTML =`The name of title is ${mydata} mydata` ; // displaying the title of the first post in the html page
        }).catch((error)=>{
            console.log(`the error is ${error}`);
        })
    </script>
