<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JS LUDO</h1>
        <div class="dice">
            <p>Player 1</p>
            <img src="ludo1.jpg" alt="dice" id="check1">
        </div>
        <div class="dice">
            <p>Player 2</p>
            <img src="ludo1.jpg" alt="dice" id="check2">
        </div>
        <div>
            <button onclick="ludogame()">Click Me</button>
        </div>
    </div>

    <script>
        const ludogame = () => {
            const play1 = Math.floor(Math.random() * 6) + 1;
            const play1dice = `ludo${play1}.jpg`;
            document.getElementById("check1").setAttribute("src", play1dice);

            const play2 = Math.floor(Math.random() * 6) + 1;
            const play2dice = `ludo${play2}.jpg`;
            document.getElementById("check2").setAttribute("src", play2dice);

            if(play1 > play2){
                
                
                document.querySelector('h1').innerHTML = "Player 1 wins";
            } else if(play1 < play2){  
                
                
                document.querySelector('h1').innerHTML = "Player 2 wins";
            } else {
                
                document.querySelector('h1').innerHTML = "Draw";
            }
        }
    </script>
</body>
</html>
