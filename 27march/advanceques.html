<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- primitive :- numbers,strings,boolean,null,undefined => stored directly in the location that the variable accesses
    non-primitive :- objects,arrays,functions
    reference type:- reference values stored in the variable location is a pointer to a location in memeory where the object is stored.
     -->
    <script>
        let obj1 = {value:10};
        let obj2 = {value:10};
        document.write(obj1 === obj2); //false
        let obj3 = obj1;
        document.write(obj1 === obj3); //true
    </script>
</body>
</html>
