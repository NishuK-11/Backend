    <script type="text/javascript">
        // location object contains information about the current URL. the location object is part of window object

        // window.location.href=> returns url of current page
        // window.location.hostname=> name of internet host        
        // window.location.pathname=> returns pathname of current page
        // window.location.protocol=> web protocol 
        // window.location.assign=> loads new document
        document.write(window.location.hostname);
        function myfunc(){
            // window.location="https://www.youtube.com/watch?v=ecWxI0_UfAA&list=PLwGdqUZWnOp1hqyT6h7pY0RlXIIGlE5U0&index=22";

        }
