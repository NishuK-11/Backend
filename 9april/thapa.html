<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<style>
    .set_quantity .page-item {
        width: auto; /* Prevents buttons from overflowing */
    }
    .set_quantity .page-item button,
    .set_quantity .page-item input {
        width: 50px; /* Adjust the width to fit within the div */
        text-align: center;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-11 mx-auto">
                <div class="row mt-5 gx-3">
                    <div class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow">
                        <div class="card p-4">
                            <h2 class="py-4 font-weight-bold">Cart(2 items)</h2>
                            <div class="row align-items-center">
                                <!-- Image -->
                                <div class="col-md-4 col-11 bg-light d-flex justify-content-center align-items-center shadow product_img">
                                    <img src="Formal-shirt.jpg" alt="" class="img-fluid">
                                </div>
                            
                                <!-- Product details -->
                                <div class="col-md-5 col-11 px-4 mt-2 card-title">
                                    <h1 class="mb-4 product_name">Blue zara shirt</h1>
                                    <p class="mb-4">SHIRT - BLUE</p>
                                    <p class="mb-2">COLOR:BLUE</p>
                                    <p class="mb-3">SIZE:M</p>
                                </div>
                            
                                <!-- Quantity controls -->
                                <div class="col-md-3 col-11 mt-2">
                                    <ul class="pagination justify-content-center set_quantity">
                                        <li class="page-item">
                                            <button class="page-link"><i class="fa-solid fa-minus"></i></button>
                                        </li>
                                        <li class="page-item">
                                            <input type="text" id="textbox" class="page-link text-center" value="1" readonly>
                                        </li>
                                        <li class="page-item">
                                            <button class="page-link" onclick="increaseNumber()"><i class="fa-solid fa-plus"></i></button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                         <!-- remove move and price    -->
                          <div class="row">
                            <div class="col-8 d-flex justify-content-between remove_wish" >
                                <p><i class="fas fa-trash-alt"></i>REMOVE ITEM</p>
                                <p><i class="fas fa-heart"></i>MOVE TO WISH LIST</p>
                            </div>
                            <div class="col-4 justify-cintent-end price_money">
                                <h3><span id=>$0.0</span></h3>
                            </div>
                          </div>
                          
                    </div>
                </div>
            </div>
            <div class="row mt-5 gx-3">
                <div class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow">
                    <div class="card p-4">
                        <h2 class="py-4 font-weight-bold">Cart(2 items)</h2>
                        <div class="row align-items-center">
                            <!-- Image -->
                            <div class="col-md-4 col-11 bg-light d-flex justify-content-center align-items-center shadow product_img">
                                <img src="Formal-shirt.jpg" alt="" class="img-fluid">
                            </div>
                        
                            <!-- Product details -->
                            <div class="col-md-5 col-11 px-4 mt-2 card-title">
                                <h1 class="mb-4 product_name">Blue zara shirt</h1>
                                <p class="mb-4">SHIRT - BLUE</p>
                                <p class="mb-2">COLOR:BLUE</p>
                                <p class="mb-3">SIZE:M</p>
                            </div>
                        
                            <!-- Quantity controls -->
                            <div class="col-md-3 col-11 mt-2">
                                <ul class="pagination justify-content-center set_quantity">
                                    <li class="page-item">
                                        <button class="page-link"><i class="fa-solid fa-minus"></i></button>
                                    </li>
                                    <li class="page-item">
                                        <input type="text" id="textbox" class="page-link text-center" value="1" readonly>
                                    </li>
                                    <li class="page-item">
                                        <button class="page-link" onclick="increaseNumber()"><i class="fa-solid fa-plus"></i></button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                     <!-- remove move and price    -->
                      <div class="row">
                        <div class="col-8 d-flex justify-content-between remove_wish" >
                            <p><i class="fas fa-trash-alt"></i>REMOVE ITEM</p>
                            <p><i class="fas fa-heart"></i>MOVE TO WISH LIST</p>
                        </div>
                        <div class="col-4 justify-cintent-end price_money">
                            <h3><span id=>$0.0</span></h3>
                        </div>
                      </div>
                      
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
