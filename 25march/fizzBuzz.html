<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fizzbuzz = [];
        var i = 1;
        while(i%3==0 || i%5==0){
            if(i%3==0 && i%5==0){
                fizzbuzz.push("FizzBuzz");
            }
            else if(i%3==0){
                fizzbuzz.push("Fizz");
            }
            else if(i%5==0){
                fizzbuzz.push("Buzz");
            }
            else{
                fizzbuzz.push(i);
            }
            i++;
        }
    </script>
</body>
</html>
